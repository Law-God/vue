<!html DOCTTYPE>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>component</title>
		<script type="text/javascript" src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<my-component></my-component>
		</div>
		<script>
			var myComponent = Vue.extend({
				template : '<div>This is my first component!</div>'
			});

			Vue.component('my-component',myComponent);

			new Vue({el :'#app'})
		</script>

		<div id="app2">
			<my-component></my-component>
		</div>
		<script>
			var myComponent = Vue.extend({
				template : '<div>This is my two component</div>'
			});
			new Vue({
				el : '#app2',
				components : {
					'my-component' : myComponent
				}
			})
		</script>

		<div id="app3">
			<parent-component></parent-component>
		</div>
		<script>
			var childComponent = Vue.extend({
				template : '<div>This is a child component</div>'
			});
			var parentComponent = Vue.extend({
				template : '<div>this is parentComponent<br/><child-component></child-component></div>',
				components : {
					'child-component' : childComponent
				}
			});

			Vue.component('parent-component',parentComponent);
			new Vue({el : '#app3'})
		</script>

		<div id="app4">
			<my-component2></my-component2>
		</div>
		<script>
			Vue.component('my-component2',{
				template : '<div>This is new component</div>'
			});
			new Vue({
				el : '#app4'
			})
		</script>


		<script type="text/x-template" id="scriptTemplate">
			<div>use javascript id template</div>
		</script>
		<div id="app5">
			<my-component3></my-component3>
		</div>
		<script type="text/javascript">
			var scriptComponent = Vue.extend({
				template : '#scriptTemplate'
			});

			Vue.component('my-component3',scriptComponent);

			new Vue({el : '#app5'})
		</script>

		<div id="app6">
			<my-component6></my-componen6>
		</div>
		<template id="template">
			use template {{a}}
		</template>
		<script>
			var myComponent6 = Vue.extend({
				template : '#template'
			});
			new Vue({
				el : '#app6',
				components : { 
					'my-component6' : myComponent6
				}
			});
		</script>


		<div id="app7">
			<input  type="text" v-model='name'/>
			<my-component7 v-bind:my-name.sync='name'></my-componen7>
		</div>
		<template id="template7">
			use template {{myName}};
			<input  type="text" v-model='myName'/>
		</template>
		<script>
			var vm = new Vue({
				el : '#app7',
				data : {
					name : 'zhangsan'
				},
				components : {
					'my-component7' : {
						template : '#template7',
						props : ['myName']
					}
				}

			});
		</script>
	</body>
</html>
